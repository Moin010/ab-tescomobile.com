<li class="product-with-buttons">
  <div class="area-header">
    <h4>Recently Carted</h4>
  </div>

  <div class="product-card-area">
    <div class="product-card">
      <div class="product-image">
        <img
          src="https://www.tescomobile.com/media/catalog/product/i/p/iphone_14_pro_max_silver_pdp_image_position-1a__gben.png?optimize=low&fit=bounds&height=430&width=290&canvas=290:430"
          alt=""
        />
      </div>
      <div class="product-name">
        <p>Product Name 1</p>
      </div>
      <div class="product-varient">
        <p>Product 1 varient</p>
      </div>
    </div>

    <div class="product-card">
      <div class="product-image">
        <img
          src="https://www.tescomobile.com/media/catalog/product/a/p/apple-iphone-13-front-and-back-blue-1470x2000_1_1.png?width=290&height=430&canvas=290,430&optimize=low&fit=bounds"
          alt=""
        />
      </div>
      <div class="product-name">
        <p>Product Name 2</p>
      </div>
      <div class="product-varient">
        <p>Product 2 varient</p>
      </div>
    </div>
  </div>

      class="action secondary viewcart"
      data-bind="attr: {href: shoppingCartUrl}"
      href="https://www.tescomobile.com/checkout/cart/"
    >
      <span class="icon icon-trolley"></span>
      <span data-bind="i18n: 'Go to basket'">Go to basket</span>
    </a>
  </div>
